<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Bot</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Style+Script&display=swap');
  
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    input, button {
      display: block;
      margin: 10px 0;
    }
    body {
      font-family:Poppins, 'Roboto', sans-serif;
      background: linear-gradient(#fcfcfc, #cccccc);
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: black;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    
    label {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
      color: black;
    }
    
    textarea,
    input {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: black;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }
    
    textarea:focus,
    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    
    button {
      width: 100%;
      padding: 12px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1, #3b82f6);
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    
    button:hover {
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.5);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      textarea,
      input {
        font-size: 0.9rem;
      }
      button {
        font-size: 1rem;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech Bot</h1>
    <label for="bot1-text">Bot 1 Text:</label>
    <textarea id="bot1-text"></textarea>
    <label for="bot2-text">Bot 2 Text:</label>
    <textarea id="bot2-text"></textarea>
    <label for="bot3-text">Bot 3 Text:</label>
    <textarea id="bot3-text"></textarea>
    
    <label for="min-pause1">Bot 1 Min Pause:</label>
    <input type="number" id="min-pause1" step="0.1" min="0">
    <label for="max-pause1">Bot 1 Max Pause:</label>
    <input type="number" id="max-pause1" step="0.1" min="0">

    <label for="min-pause2">Bot 2 Min Pause:</label>
    <input type="number" id="min-pause2" step="0.1" min="0">
    <label for="max-pause2">Bot 2 Max Pause:</label>
    <input type="number" id="max-pause2" step="0.1" min="0">

    <label for="min-pause3">Bot 3 Min Pause:</label>
    <input type="number" id="min-pause3" step="0.1" min="0">
    <label for="max-pause3">Bot 3 Max Pause:</label>
    <input type="number" id="max-pause3" step="0.1" min="0">

    <button onclick="startBots()">Start Bots</button>
  </div>

  <script src="speech-bot.js"></script>
</body>
</html>
